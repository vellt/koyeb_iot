<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Input Boxes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .input-box {
      width: 50px; /* Fix méret a mezőkhöz */
      height: 50px;
      text-align: center; /* Középre igazított szöveg */
      font-size: 24px; /* Nagyobb betűméret */
      margin-right: 10px; /* Térköz a mezők között */
      border-radius: 5px; /* Enyhén lekerekített sarkok */
    }
    .input-box:focus {
      outline: 2px solid #007bff; /* Kiemelés fókuszkor */
    }
  </style>
</head>
<body>
  <div class="container user-select-none d-flex justify-content-center align-items-center vh-100 flex-column">
    <!-- Input mezők -->
    <img src="close.jpg" class="w-25 m-5">
    <div class="d-flex">
      <input type="text" class="form-control input-box " value="0" readonly>
      <input type="text" class="form-control input-box" value="0" readonly>
      <input type="text" class="form-control input-box" value="0" readonly>
      <input type="text" class="form-control input-box" value="0" readonly>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
